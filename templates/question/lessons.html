{% extends 'question/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Courses
{% endblock %}

{% block link_block %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/upload.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
{% endblock %}

{% block body_block %}
    <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-md-1 h-100 gutterColor">
                </div>
                <div class="col-md-10 bg-secondary text-white h-100">

                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="mt-3 mb-3">Course: {{ course.name }}</h4>
                            <h5 class="mt-3 mb-3">Lessons:</h5>
                            {% for lesson in lessons %}
                                <p class="ml-2"><a href="/question/courses/{{ course.slug}}/{{ lesson.slug }}">{{ lesson.name }}</a></p>
                            {% endfor %}
                        </div>

                    </div>



                </div>
                <div class="col-md-1 h-100 gutterColor">
                </div>
            </div>

        </div>
{% endblock %}
